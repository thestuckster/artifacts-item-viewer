<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifacts MMO Item Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #spinner {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        #graph svg {
            width: 100%;
            height: 500px;
        }
        .node {
            cursor: pointer;
        }
        .popover {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Artifacts MMO Item Viewer</h1>
        <div class="mb-3 row">
            <div class="col-sm-8 position-relative">
                <input type="text" id="searchInput" class="form-control" placeholder="Enter item name..." autocomplete="off">
                <div id="autocomplete-list" class="list-group position-absolute w-100" style="z-index: 1050;"></div>
            </div>
            <div class="col-sm-4">
                <button id="searchBtn" class="btn btn-primary w-100">Search</button>
            </div>
        </div>
        <div id="spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="d-flex align-items-center mb-2">
            <button id="backBtn" class="btn btn-outline-secondary me-2" disabled>&larr; Back</button>
            <button id="forwardBtn" class="btn btn-outline-secondary me-3" disabled>Forward &rarr;</button>
            <nav aria-label="breadcrumb" class="flex-grow-1">
                <ol id="breadcrumbs" class="breadcrumb mb-0"></ol>
            </nav>
        </div>
        <div id="itemInfo" class="mb-4"></div>
        <div id="graph" class="border rounded p-3 bg-light"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <!-- 100% privacy-first analytics -->
<script data-collect-dnt="true" async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>

</body>
</html>
